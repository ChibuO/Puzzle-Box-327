<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width", inital-scale="1.0">
        <title>Maze</title>
        <link rel="stylesheet" href="./styles.css">
    </head>

    <body>
        <div id="main-game">
            <div id="welcome-screen" class="screen">
                <input autofocus type="text" id="passkey_txtbox" name="passkey">
            </div>

            <div id="box-down-screen" class="screen">
                <h1>SET BOX DOWN</h1>
            </div>

            <div id="maze-screen" class="screen">
                <div id="status-box">
                    <input class="btn_class" id="startMazeBtn" type="button" onclick="makeMaze()" value="Recalibrate" />
                </div>

                <div id="maze_box">
                    <div class="tb-num-divs light-num-divs">
                        <h3 class="light-nums">~</h3>
                    </div>
                    <div id="mazeContainer">
                        <div class="lr-num-divs light-num-divs">
                            <h3 class="light-nums">~</h3>
                        </div>
                        <canvas id="mazeCanvas" height="300" width="300"></canvas>
                        <div class="lr-num-divs light-num-divs">
                            <h3 class="light-nums">~</h3>
                        </div>
                    </div>
                    <div class="tb-num-divs light-num-divs">
                        <h3 class="light-nums">~</h3>
                    </div>
                </div>
            </div>

            <div>

            </div>

        </div>

        <div id="puzzles-container">
            <span id="admin-btn" onclick="toggleAdminPanel()">&#9776;</span>
            <div id="puzzles">
                <h3 id="maze_lbl">Puzzle 1 - Maze</h3>
                <h3 id="knobs_lbl">Puzzle 2 - Intensity</h3>
                <h3 id="weights_lbl">Puzzle 3 - Weights</h3>
                <h3 id="code_lbl">Puzzle 4 - The Code</h3>
                <h3 id="dark_lbl">Puzzle 5 - Darkness</h3>
                <h3 id="speak_lbl">Puzzle 6 - Vibrations</h3>
                <input class="btn_class" id="skipBtn" type="button" onclick="displayVictoryMessage()" value="Skip Maze" />
            </div>
        </div>

        <h2 id="status_lbl">~</h2>

        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery.touchswipe/1.6.18/jquery.touchSwipe.min.js"></script>


        <!-- <script src="./script.js"></script> -->
        <script src="./arrowKeyScript.js"></script>
    </body>
</html>
