<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width", inital-scale="1.0">
        <title>Maze</title>
        <link rel="stylesheet" href="./styles.css">
    </head>

    <body>
        <div id="page">
            <div id="Message-Container">
                <div id="message">
                    <h1>Conrgatulations!</h1>
                    <p>You are done.</p>
                    <input id="okBtn" type="button" onclick="toggleVisibility('Message-Container')" value="Cool!" />
                </div>
            </div>

            <br />
            <div>
                <h2 id="stat">~</h2>
            </div>
            <div id="menu">
                <input id="startMazeBtn" type="button" onclick="makeMaze()" value="Start" />
            </div>

            <div id="view">
                <div id="mazeContainer">
                    <canvas id="mazeCanvas" class="border" height="1100" width="1100"></canvas>
                </div>
            </div>

            <p id="instructions">Get the ball to the corner</p>
        </div>

        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery.touchswipe/1.6.18/jquery.touchSwipe.min.js"></script>


        <!-- <script src="./script.js"></script> -->
        <script src="./arrowKeyScript.js"></script>
    </body>
</html>
