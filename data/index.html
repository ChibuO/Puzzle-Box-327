<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width", inital-scale="1.0">
        <title>Maze</title>
        <link rel="stylesheet" href="./styles.css">
        <link rel="stylesheet" href="./mazeStyles.css">
        <link rel="stylesheet" href="./dial.css">
    </head>

    <body>
        <div id="main-game">
            <div id="welcome-screen" class="screen">
                <input autofocus type="text" id="passkey_txtbox" name="passkey">
            </div>

            <div class="box-down-screen screen">
                <h1>SET BOX DOWN</h1>
            </div>

            <div id="maze-screen" class="screen">
                <div class="recal-container">
                    <input class="btn_class recal-btn" type="button" onclick="onRecalibrate()" value="Recalibrate" />
                </div>

                <div id="maze_box">
                    <div class="tb-num-divs light-num-divs">
                        <h3 class="light-nums">~</h3>
                    </div>
                    <div id="mazeContainer">
                        <div class="lr-num-divs light-num-divs">
                            <h3 class="light-nums">~</h3>
                        </div>
                        <canvas id="mazeCanvas" height="300" width="300"></canvas>
                        <div class="lr-num-divs light-num-divs">
                            <h3 class="light-nums">~</h3>
                        </div>
                    </div>
                    <div class="tb-num-divs light-num-divs">
                        <h3 class="light-nums">~</h3>
                    </div>
                </div>
            </div>

            <div id="weight-screen" class="screen">
                <div class="frac-div" id="frac-div1">
                    <h2>~</h2>
                </div>
                <div class="frac-div" id="frac-div2">
                    <h2>~</h2>
                </div>
                <div class="frac-div" id="frac-div3">
                    <h2>~</h2>
                </div>
                <div class="frac-div" id="frac-div4">
                    <h2>~</h2>
                </div>
            </div>

            <div id="tilt-screen" class="screen">
                <div class="recal-container">
                    <input class="btn_class recal-btn" type="button" onclick="onRecalibrate()" value="Recalibrate" />
                </div>
                <div id="dials-div">
                    <div class="dial-div" id="dial-div1">
                        <svg viewBox="-6 -6 12 12" class="dial" id="foobar1">
                            <defs>
                            <radialGradient>
                                <stop offset="0" stop-color="gray"/>
                                <stop offset="1" stop-color="silver"/>
                            </radialGradient>
                            </defs>
                            <g class="knob">
                            <circle class="knob_center" cx="0" cy="0" r="0.015625"/>
                            <g class="knob_gfx">
                                <circle cx="0" cy="0" r="5"/>
                                <line x1="0" y1="-2.5" x2="0" y2="-4.5"/>
                            </g>
                            <text class="knob_number"/>
                            </g>
                        </svg>
                        <input class="btn_class" id="dial1-btn" type="button" onclick="" value="Lock In" />
                    </div>
                    <div class="dial-div" id="dial-div2">
                        <svg viewBox="-6 -6 12 12" class="dial" id="foobar2">
                            <defs>
                            <radialGradient>
                                <stop offset="0" stop-color="gray"/>
                                <stop offset="1" stop-color="silver"/>
                            </radialGradient>
                            </defs>
                            <g class="knob">
                            <circle class="knob_center" cx="0" cy="0" r="0.015625"/>
                            <g class="knob_gfx">
                                <circle cx="0" cy="0" r="5"/>
                                <line x1="0" y1="-2.5" x2="0" y2="-4.5"/>
                            </g>
                            <text class="knob_number"/>
                            </g>
                        </svg>
                        <input class="btn_class" id="dial2-btn" type="button" onclick="" value="Lock In" />
                    </div>
                    <div class="dial-div" id="dial-div3">
                        <svg viewBox="-6 -6 12 12" class="dial" id="foobar3">
                            <defs>
                            <radialGradient>
                                <stop offset="0" stop-color="gray"/>
                                <stop offset="1" stop-color="silver"/>
                            </radialGradient>
                            </defs>
                            <g class="knob">
                            <circle class="knob_center" cx="0" cy="0" r="0.015625"/>
                            <g class="knob_gfx">
                                <circle cx="0" cy="0" r="5"/>
                                <line x1="0" y1="-2.5" x2="0" y2="-4.5"/>
                            </g>
                            <text class="knob_number"/>
                            </g>
                        </svg>
                        <input class="btn_class" id="dial3-btn" type="button" onclick="" value="Lock In" />
                    </div>
                </div>
                
                <!-- <div class="container">
                    <svg viewBox="-6 -6 12 12" class="dial" id="foobar">
                        <defs>
                        <radialGradient id="knobgradient">
                            <stop offset="0" stop-color="gray"/>
                            <stop offset="1" stop-color="silver"/>
                        </radialGradient>
                        </defs>
                        <g class="knob">
                        <circle class="knob_center" cx="0" cy="0" r="0.015625"/>
                        <g class="knob_gfx">
                            <circle cx="0" cy="0" r="5"/>
                            <line x1="0" y1="-2.5" x2="0" y2="-4.5"/>
                        </g>
                        <text class="knob_number"/>
                        </g>
                  </svg>
                </div> -->
            </div>

            <div id="light-screen" class="screen">
                <div class="light-div" id="lightside">
                    <h2 id="lightside-clue"></h2>
                    <h2 style="color: black;">Turn back</h2>
                </div>
                <div class="light-div" id="darkside">
                    <h2 id="darkside-clue">~</h2>
                    <h2 style="color: white;">all to Zero</h2>
                </div>
            </div>

            <div id="neopixel-screen" class="screen">
                <h1 id="color-list">~</h1>
                <div id="neos-div">
                    <h3 id="neos-color">~</h3>
                </div>
            </div>

            <div id="door-screen" class="screen">
                <div class="door-div" id="leftside">
                    <h2>hiya</h2>
                    <!-- <input class="btn_class" id="weight-left-btn" type="button" onclick="" value="Lock In" /> -->
                </div>
                <div class="door-div" id="center-door-div">
                    <img id="knob-img" src="sol1.png" alt="3rd knob">
                    <div id="doorside">
                        <!-- <input class="btn_class" id="reset-btn" type="button" onclick="" value="Reset" /> -->
                    </div>
                </div>
                <div class="door-div" id="rightside">
                    <h2>dawg</h2>
                    <!-- <input class="btn_class" id="weight-right-btn" type="button" onclick="" value="Lock In" /> -->
                </div>
            </div>

            <div id="end-screen" class="screen">
                <h1>Congratulations!</h1>

                <iframe id="victory-vid" src="https://www.youtube.com/embed/TsaDzekhPMw?autoplay=0&mute=0&loop=1&playlist=TsaDzekhPMw" frameborder="0"></iframe>
                
            </div>

        </div>

        <div id="puzzles-container">
            <span id="admin-btn" onclick="toggleAdminPanel()">&#9776;</span>
            <div id="puzzles">
                <h3 id="key_lbl">Password</h3>
                <h3 id="maze_lbl">Maze</h3>
                <h3 id="knobs_lbl">Intensities</h3>
                <h3 id="weights_lbl">Weights</h3>
                <h3 id="tilt_lbl">Tilt</h3>
                <h3 id="dark_lbl">Dark/Light</h3>
                <h3 id="neo_lbl">Freqs</h3>
                <h3 id="door_lbl">Weightier</h3>
                <h3 id="final_lbl">Turn It</h3>
                <input class="btn_class" id="skipBtn" type="button" onclick="skipPuzzle()" value="Skip Puzzle" />
            </div>
        </div>

        <h2 id="status_lbl">~</h2>

        <script src="./script.js"></script>
        <script src="./mazeCode.js"></script>
        <script src="./dial.js"></script>
    </body>
</html>
