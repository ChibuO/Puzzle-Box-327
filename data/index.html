<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width", inital-scale="1.0">
        <title>Maze</title>
        <link rel="stylesheet" href="./styles.css">
    </head>

    <body>
        <div id="welcome-screen">
            <input type="text" id="passkey_txtbox" name="passkey">
        </div>

        <div id="maze-screen">
            <div id="Message-Container">
                <div id="message">
                    <h1>Conrgatulations!</h1>
                    <p>You are done.</p>
                    <input class"btn_class" id="okBtn" type="button" onclick="toggleVisibility('Message-Container')" value="Cool!" />
                </div>
            </div>

            <h2 id="status_lbl">~</h2>
            <input class="btn_class" id="startMazeBtn" type="button" onclick="makeMaze()" value="Start" />

            <div id="maze_box">
                <div id="mazeContainer">
                    <canvas id="mazeCanvas" height="1100" width="1100"></canvas>
                </div>
            </div>
        </div>

        <div id="puzzles-container">
            <div id="puzzles">
                <h3 id="maze_lbl">Puzzle 1 - Maze</h3>
                <h3 id="knobs_lbl">Puzzle 2 - Intensity</h3>
                <h3 id="weights_lbl">Puzzle 3 - Weights</h3>
                <h3 id="code_lbl">Puzzle 4 - The Code</h3>
                <h3 id="dark_lbl">Puzzle 5 - Darkness</h3>
                <h3 id="speak_lbl">Puzzle 6 - Vibrations</h3>
                <input class="btn_class" id="skipBtn" type="button" onclick="displayVictoryMessage()" value="Skip Maze" />
            </div>
        </div>

        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery.touchswipe/1.6.18/jquery.touchSwipe.min.js"></script>


        <!-- <script src="./script.js"></script> -->
        <script src="./arrowKeyScript.js"></script>
    </body>
</html>
